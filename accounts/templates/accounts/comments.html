{% for comment in comments %}
	<div class="container content-section">	
		<div class="row">
			<div class="col-2">
		    	<div class="post-thumbnail">
		            <a href="{% url 'post-detail' object.blogger.username %}" >
		                <img class="rounded-circle profile-thumbnail" class="img-fluid"  alt="Responsive Image" 
	 					width="80%" height="80%" src="{{ object.blogger.profile.profile_pic.url }}">
		            </a>
	        	</div>
			</div>

			<div class="col">	
	         	<div>
	         		<a href="{% url 'user-posts' object.blogger.username %}">@{{ comment.blogger }}</a>
	         		 <div class="post-date">{{ object.date_created|date:"N d, Y" }}</div>
	         	</div>
		        <hr>
	            <div class="post-body">
	            	<p>{{ object.content }}</p>		
	            </div>
	            <hr>
			</div>		
		</div>	    	
	</div>
{% endfor %}
