{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
	{% include 'accounts/post_form.html' %}
	
	{% for post in posts %}
		<article class="media content-section">
			<img class="rounded-circle account-img" src="{{ post.blogger.profile.profile_pic.url }}">
			<div class="media-body">				
				<div class="article-metadata">
					<a class="mr-2" href="{% url 'accounts-user' %}">{{ post.blogger }}</a>
					<small class="text-muted">{{ post.date_created|date:"N d, Y" }}</small>
					<p class="article-content">{{ post.content }}</p>
				</div>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
