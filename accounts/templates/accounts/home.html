{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}
	{% for post in posts %}
		<article class="media content-section">
			<div class="media-body">
				<div class="article-metadata">
					<a class="mr-2" href="{% url 'accounts-user' %}">{{ post.blogger }}</a>
					<small class="text-muted">{{ post.date_created|date:"N d, Y" }}</small>
					<p class="article-content">{{ post.content }}</p>
				</div>
			</div>
		</article>
	{% endfor %}
{% endblock content %}
