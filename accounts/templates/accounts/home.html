{% extends 'accounts/base.html' %}
{% load static %}


{% block content %}
	<div class="row">
		<div class="col">	
			<h1>Home Page</h1>
			{% for post in posts %}
				<p>By {{ post.blogger }} on {{ post.date_created }}</p>
				<p>{{ post.content }}</p>
			{% endfor %}
		</div>	
	</div>
{% endblock content %}
