{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
	<article class="media content-section">
		<img class="rounded-circle account-img" src="{{ object.blogger.profile.profile_pic.url }}">
		<div class="media-body">				
			<div class="article-metadata">
				<a class="mr-2" href="{% url 'accounts-user' %}">{{ object.blogger }}</a>
				<small class="text-muted">{{ object.date_created|date:"N d, Y" }}</small>

				<p class="article-content">{{ object.content }}</p>
				<div>
					{%  if object.blogger == user %}
						<a class="btn btn-danger mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
					{% endif %}
				</div>
			</div>
		</div>
	</article>
	<div>
		<a class="mr-5" href="{% url 'accounts-home' %}"><i class="fa fa-home fa-2x">Get Back</i></a>
	</div>

{% endblock content %}
