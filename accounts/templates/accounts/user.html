{% extends 'accounts/base.html' %}
{% load static %}


{% block content %}
	<div class="content-section">
		<div class="media">
			<img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}">
			<div class="media-body">
				<h2 class="account-heading">{{ user.username }}</h2>
				<a href=""><p class="text-secondary">{{ user.email }}</p></a>
			</div>
		</div>
		<div class="card card-body">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				
				<legend class="border-bottom mb-4">Profile Bio</legend>
				<div class="input-group mb-2">
					<div class="input-group-append">
						{{ user_form.username.label }}:
					</div>
					{{ user.username }}
				</div>
				<div class="input-group mb-2">
					<div class="input-group-append">
						{{ user_form.email.label }}:
					</div>
					{{ user.email }}
				</div>
				
				
				<div class="form-group">
					<a class="btn btn-default mt-3" href="{% url 'accounts-editprofile' %}">Edit Profile</a>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
